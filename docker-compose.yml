version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: unifyed-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: unifyed
      POSTGRES_PASSWORD: unifyed
      POSTGRES_DB: unifyed
    ports:
      - "5432:5432"
    volumes:
      - .docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unifyed"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: unifyed-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - .docker-data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Optional: Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: unifyed-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - debug
